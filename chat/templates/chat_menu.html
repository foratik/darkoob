{% load static %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{% static 'styles.css' %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>
<body>
    <form action="{% url 'send_message' %}" method="post">
        <h1>Send a message!</h1>
        {% csrf_token %}
        <div class="horizontal-container">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <input type="text" id="chat_session_id" name="chat_session_id" style="display:none;" value="{{ chat_session_id }}">
        <input type="text" id="return_url" name="return_url" style="display:none;" value="{{ return_url }}">
        <div style="margin-top: 20px">
            <button type="submit" class="horizontal-container" style="margin: auto">Submit</button>
        </div>
    </form>
</body>
</html>
